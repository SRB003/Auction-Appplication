    </body>   
    <script>
      const bidButtons = document.querySelectorAll('.bid-btn');

bidButtons.forEach(button => {
  button.addEventListener('click', () => {
    const currentBid = button.parentElement.querySelector('.current-bid');
    let currentBidAmount = Number(currentBid.textContent.replace('$', ''));
    const limit = 1000; 
    if (currentBidAmount + 10 > limit) {
      alert('Sorry, the bid limit has been reached!');
      return;
    }
    currentBidAmount += 10;
    currentBid.textContent = `$${currentBidAmount.toFixed(2)}`;
  });
});

    </script>
    
    <script>
      const sellButton = document.querySelector('.sell-btn');
      const container = document.querySelector('.auctions');
    
      sellButton.addEventListener('click', () => {
        const name = prompt('Enter item name:');
        const image = prompt('Enter image URL:');
        const startingBid = prompt('Enter starting bid:');
    
        const auction = document.createElement('div');
        auction.classList.add('auction');
        auction.innerHTML = `
          <h2>${name}</h2>
          <img src="${image}" alt="Auction Item">
          <p>Current bid: <span class="current-bid">$${startingBid}.00</span></p>
          <button class="bid-btn">Bid</button>
        `;
        container.insertBefore(auction, document.getElementById('auction-container'));
        
      });
    </script>
