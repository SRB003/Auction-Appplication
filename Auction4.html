
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 
  <header>
    <h1>Auction Web App</h1>

    <a href="index.html" class="btn">Logout</a>
    
      <button class="sell-btn">Sell Item</button>

  </header>
  <div class="container">
    <div class="auctions">
      <div class="auction">
        <h2>Auction 1</h2>
        <img src="https://www.casadoro.com/wp-content/uploads/2022/03/diamond.jpeg" alt="Auction Item">
        <p>Current bid: <span class="current-bid">$100.00</span></p>
        <button class="bid-btn">Bid</button>
      </div>
      <div class="auction">
        <h2>Auction 2</h2>
        <img src="https://cdn.shopify.com/s/files/1/0082/6363/0953/products/WhatsAppImage2021-12-05at16.28.36_580x.jpg?v=1638719022" alt="Auction Item">
        <p>Current bid: <span class="current-bid">$200.00</span></p>
        <button class="bid-btn">Bid</button>
      </div>
      <div class="auction">
        <h2>Auction 3</h2>
        <img src="https://i.pinimg.com/564x/52/fb/f0/52fbf0c51164779f886725e4d59d5262.jpg" alt="Auction Item">
        <p>Current bid: <span class="current-bid">$200.00</span></p>
        <button class="bid-btn">Bid</button>
        </div>
        <div class="auction">
          <h2>Auction 4</h2>
          <img src="https://w7.pngwing.com/pngs/893/315/png-transparent-gold-coins-element-neat-gold-bars-gold.png" alt="Auction Item">
          <p>Current bid: <span class="current-bid">$200.00</span></p>
          <button class="bid-btn">Bid</button>
          </div>
          <div class="auction">
            <h2>Auction 5</h2>
            <img src="https://cpimg.tistatic.com/05410131/b/4/24-Carat-Gold-Biscuit.jpg" alt="Auction Item">
            <p>Current bid: <span class="current-bid">$200.00</span></p>
            <button class="bid-btn">Bid</button>
            </div>
            <div class="auction">
              <h2>Auction 6</h2>
              <img src="https://i.pinimg.com/736x/60/93/f8/6093f87a813c90cb5f7c8a3dd2566b88.jpg" alt="Auction Item">
              <p>Current bid: <span class="current-bid">$200.00</span></p>
              <button class="bid-btn">Bid</button>
              </div>
              <div id="auction-container"></div>
             

    </body>   
    <script>
      const bidButtons = document.querySelectorAll('.bid-btn');

bidButtons.forEach(button => {
  button.addEventListener('click', () => {
    const currentBid = button.parentElement.querySelector('.current-bid');
    let currentBidAmount = Number(currentBid.textContent.replace('$', ''));
    const limit = 1000; 
    if (currentBidAmount + 10 > limit) {
      alert('Sorry, the bid limit has been reached!');
      return;
    }
    currentBidAmount += 10;
    currentBid.textContent = `$${currentBidAmount.toFixed(2)}`;
  });
});

    </script>
    
    <script>
      const sellButton = document.querySelector('.sell-btn');
      const container = document.querySelector('.auctions');
    
      sellButton.addEventListener('click', () => {
        const name = prompt('Enter item name:');
        const image = prompt('Enter image URL:');
        const startingBid = prompt('Enter starting bid:');
    
        const auction = document.createElement('div');
        auction.classList.add('auction');
        auction.innerHTML = `
          <h2>${name}</h2>
          <img src="${image}" alt="Auction Item">
          <p>Current bid: <span class="current-bid">$${startingBid}.00</span></p>
          <button class="bid-btn">Bid</button>
        `;
        container.insertBefore(auction, document.getElementById('auction-container'));
        
      });
    </script>
